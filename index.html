<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a001f, #3a0066);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    form {
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ddd;
    }

    button {
      background: #ff0099;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff33aa;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <form id="contact-form" action="https://formspree.io/f/xeorybbv" method="POST">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div id="popup">
    <span id="popup-text"></span>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" },
        });

        if (response.ok) {
          form.reset();
          showPopup("✅ Message sent successfully!");
        } else {
          showPopup("❌ Message failed to send. Try again.");
        }
      } catch (error) {
        showPopup("⚠️ Network error. Please try later.");
      }
    });

    function showPopup(message) {
      popupText.textContent = message;
      popup.style.display = "block";
      setTimeout(() => (popup.style.opacity = "1"), 10);

      setTimeout(() => {
        popup.style.opacity = "0";
        setTimeout(() => (popup.style.display = "none"), 300);
      }, 3000);
    }
  </script>
</body>
</html>
